      e.preventDefault();
      document.body.style.zoom = 0.99;

      document.body.style.zoom = 1;

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--accent);
      transition: width 0.3s ease;

    .nav-link:hover::after,

      to {
        opacity: 1;
        transform: translateY(0);
