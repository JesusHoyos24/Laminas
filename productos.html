    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --secondary: #64748b;
      --accent: #f59e0b;
      --steel: #94a3b8;
      --dark: #0f172a;
    }

    .card-hover {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(30, 64, 175, 0.4);
    }

    .slide-in {
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .metal-texture {
      background: 
        linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%),
        linear-gradient(0deg, #1e3a8a 0%, #1e40af 100%);
    }

    .modal-overlay {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
    }

    .steel-divider {
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--steel), var(--primary), var(--steel), transparent);
      margin: 2rem 0;
    }

    .price-tag {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }

    .badge {
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .scale-in {
      animation: scaleIn 0.3s ease-out;
    }

    .image-gallery-thumb {
      transition: all 0.3s ease;
      border: 3px solid transparent;
    }

    .image-gallery-thumb:hover,
    .image-gallery-thumb.active {
      border-color: #f59e0b;
      transform: scale(1.05);
    }

    .filter-btn {
      transition: all 0.3s ease;
    }

    .filter-btn:hover {

    }

    .filter-btn.active {

      color: white;
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);

      const productosFiltrados = obtenerProductosFiltrados();

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
          {/* Header */}
          <header className="metal-texture shadow-2xl sticky top-0 z-40">
            <nav className="container mx-auto px-4 py-4">
              <div className="flex items-center justify-between">
                <a href="index.html" className="flex items-center space-x-3 cursor-pointer">
                  <div className="w-16 h-16 md:w-20 md:h-20">
                    <img 
                      src="public/cosas/logo.png" 
                      alt="Logo"
                      className="w-full h-full object-contain"
                    />
                  </div>
                  <div className="hidden md:block">
                    <div className="text-white font-bold text-lg md:text-xl orbitron leading-tight">LAMINAS</div>
                    <div className="text-white text-xs md:text-sm font-semibold tracking-wider">COMERCIALES DEL NORTE</div>
                  </div>
                </a>
                <a 
                  href="index.html"
                  className="flex items-center space-x-2 bg-amber-500 text-blue-900 px-4 md:px-6 py-2 md:py-3 rounded-lg font-bold hover:bg-amber-400 transition-all"
                >
                  <ArrowLeft />
                  <span className="hidden md:inline">Volver al Inicio</span>
                  <span className="md:hidden">Inicio</span>
                </a>
              </div>
            </nav>
          </header>

          {/* Hero Section */}
          <section className="py-12 md:py-20 bg-gradient-to-br from-blue-900 to-blue-950 text-white">
            <div className="container mx-auto px-4 text-center">
              <h1 className="text-4xl md:text-6xl font-black mb-4 md:mb-6 orbitron slide-in">
                NUESTROS PRODUCTOS
              </h1>
              <p className="text-lg md:text-xl text-slate-300 max-w-2xl mx-auto slide-in">
                Calidad garantizada en cada uno de nuestros productos. 
                Encuentra la solución perfecta para tu proyecto.
              </p>
            </div>
          </section>

          {/* Filtros de Categoría */}
          <section className="py-8 bg-white shadow-md sticky top-20 md:top-24 z-30">
            <div className="container mx-auto px-4">
              <div className="flex flex-wrap gap-3 md:gap-4 justify-center">
                {categorias.map((cat) => (
                  <button
                    key={cat.id}
                    onClick={() => setCategoriaActiva(cat.id)}
                    className={`filter-btn px-4 md:px-6 py-2 md:py-3 rounded-lg font-semibold text-sm md:text-base ${
                      categoriaActiva === cat.id
                        ? 'active'
                        : 'bg-slate-100 text-blue-900 hover:bg-slate-200'
                    }`}
                  >
                    {cat.nombre}
                  </button>
                ))}
              </div>
            </div>
          </section>

          {/* Grid de Productos */}
          <section className="py-12 md:py-20">
            <div className="container mx-auto px-4">
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                {productosFiltrados.map((producto, index) => (
                  <div
                    key={producto.id}
                    className="card-hover bg-white rounded-xl overflow-hidden shadow-lg cursor-pointer fade-in"
                    style={{ animationDelay: `${index * 0.1}s` }}
                    onClick={() => abrirProducto(producto)}
                  >
                    {/* Imagen del Producto */}
                    <div className="relative h-64 overflow-hidden bg-slate-100">
                      <img
                        src={producto.imagen}
                        alt={producto.nombre}
                        className="w-full h-full object-cover hover:scale-110 transition-transform duration-500"
                      />
                      {producto.disponible && (
                        <div className="badge absolute top-4 right-4 text-white px-3 py-1 rounded-full text-xs font-bold">
                          DISPONIBLE
                        </div>
                      )}
                    </div>

                    {/* Información del Producto */}
                    <div className="p-5">
                      <p className="text-amber-600 text-sm font-semibold mb-2">
                        {producto.categoria}
                      </p>
                      <h3 className="text-blue-900 font-bold text-lg mb-3 orbitron leading-tight">
                        {producto.nombre}
                      </h3>
                      <p className="text-slate-600 text-sm mb-4 line-clamp-2">
                        {producto.descripcion}
                      </p>
                      
                      {/* Precio */}
                      <div className="flex items-center justify-between">
                        <div>
                          <div className="price-tag text-white px-4 py-2 rounded-lg inline-block">
                            <span className="text-2xl font-black">
                              {producto.precio.toLocaleString()}
                            </span>
                            {producto.precioUnidad && (
                              <span className="text-xs ml-1">
                                {producto.precioUnidad}
                              </span>
                            )}
                          </div>
                        </div>
                        <button className="text-blue-600 font-semibold hover:text-blue-800 transition-colors">
                          Ver más →
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              {productosFiltrados.length === 0 && (
                <div className="text-center py-20">
                  <p className="text-slate-600 text-xl">
                    No hay productos en esta categoría
                  </p>
                </div>
              )}
            </div>
          </section>

          {/* Modal de Detalle del Producto */}
          {productoSeleccionado && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
              <div 
                className="modal-overlay absolute inset-0"
                onClick={cerrarProducto}
              />
              
              <div className="bg-white rounded-2xl max-w-6xl w-full max-h-[90vh] overflow-y-auto relative z-10 scale-in">
                {/* Botón Cerrar */}
                <button
                  onClick={cerrarProducto}
                  className="absolute top-4 right-4 z-20 bg-white rounded-full p-2 shadow-lg hover:bg-slate-100 transition-colors"
                >
                  <X />
                </button>

                <div className="grid md:grid-cols-2 gap-8 p-6 md:p-10">
                  {/* Galería de Imágenes */}
                  <div>
                    <div className="bg-slate-100 rounded-xl overflow-hidden mb-4 h-96">
                      <img
                        src={productoSeleccionado.imagenes[imagenActiva]}
                        alt={productoSeleccionado.nombre}
                        className="w-full h-full object-cover"
                      />
                    </div>
                    
                    {/* Miniaturas */}
                    {productoSeleccionado.imagenes.length > 1 && (
                      <div className="grid grid-cols-4 gap-3">
                        {productoSeleccionado.imagenes.map((img, idx) => (
                          <div
                            key={idx}
                            onClick={() => setImagenActiva(idx)}
                            className={`image-gallery-thumb cursor-pointer rounded-lg overflow-hidden h-20 ${
                              imagenActiva === idx ? 'active' : ''
                            }`}
                          >
                            <img
                              src={img}
                              alt={`${productoSeleccionado.nombre} ${idx + 1}`}
                              className="w-full h-full object-cover"
                            />
                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                  {/* Información del Producto */}
                  <div>
                    <div className="mb-4">
                      <span className="inline-block bg-blue-100 text-blue-800 px-4 py-1 rounded-full text-sm font-semibold mb-4">
                        {productoSeleccionado.categoria}
                      </span>
                      <h2 className="text-3xl md:text-4xl font-black text-blue-900 mb-4 orbitron">
                        {productoSeleccionado.nombre}
                      </h2>
                      <p className="text-slate-700 text-lg leading-relaxed mb-6">
                        {productoSeleccionado.descripcion}
                      </p>
                    </div>

                    {/* Precio */}
                    <div className="price-tag text-white px-6 py-4 rounded-xl inline-block mb-8">
                      <div className="text-sm opacity-90 mb-1">Precio</div>
                      <div className="flex items-baseline">
                        <span className="text-4xl font-black">
                          {productoSeleccionado.precio.toLocaleString()}
                        </span>
                        {productoSeleccionado.precioUnidad && (
                          <span className="text-base ml-2">
                            {productoSeleccionado.precioUnidad}
                          </span>
                        )}
                      </div>
                    </div>

                    {/* Características */}
                    <div className="mb-8">
                      <h3 className="text-xl font-bold text-blue-900 mb-4 orbitron">
                        CARACTERÍSTICAS
                      </h3>
                      <ul className="space-y-3">
                        {productoSeleccionado.caracteristicas.map((caract, idx) => (
                          <li key={idx} className="flex items-start space-x-3">
                            <div className="bg-green-500 rounded-full p-1 mt-0.5 flex-shrink-0">
                              <Check />
                            </div>
                            <span className="text-slate-700">{caract}</span>
                          </li>
                        ))}
                      </ul>
                    </div>

                    {/* Botones de Acción */}
                    <div className="space-y-3">
                      <a
                        href="index.html#contacto"
                        className="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 px-6 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-blue-900 transition-all shadow-lg hover:shadow-xl flex items-center justify-center space-x-2"
                      >
                        <span>SOLICITAR COTIZACIÓN</span>
                      </a>
                      <a
                        href="tel:8332106523"
                        className="w-full bg-amber-500 text-blue-900 py-4 px-6 rounded-xl font-bold text-lg hover:bg-amber-400 transition-all shadow-lg hover:shadow-xl flex items-center justify-center space-x-2"
                      >
                        <Phone size={20} />
                        <span>LLAMAR AHORA</span>
                      </a>
                    </div>

                    {/* Estado de Disponibilidad */}
                    {productoSeleccionado.disponible && (
                      <div className="mt-6 bg-green-50 border-2 border-green-500 rounded-lg p-4 flex items-center space-x-3">
                        <div className="bg-green-500 rounded-full p-1">
                          <Check />
                        </div>
                        <span className="text-green-800 font-semibold">
                          ¡Producto Disponible! Envío inmediato
                        </span>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Footer */}
          <footer className="bg-gradient-to-r from-blue-950 to-slate-900 text-white py-8">
            <div className="container mx-auto px-4 text-center">
              <p className="text-slate-400">
                Derechos reservados ©2026 Laminas Comerciales del Norte
              </p>
            </div>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ProductosPage />);
  </script>
</body>
</html>
